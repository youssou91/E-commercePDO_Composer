<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot E-commerce</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
        }

        .chatbot-header {
            background-color: #3b82f6;
            color: white;
            padding: 12px 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .chatbot-body {
            display: none;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-top: none;
            height: 400px;
            flex-direction: column;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chatbot-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user-message {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #f3f4f6;
            color: #1f2937;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }

        .chatbot-input input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .chatbot-input button {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            margin-left: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chatbot-input button:hover {
            background-color: #2563eb;
        }

        .chatbot-trigger {
            background-color: #3b82f6;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-left: auto;
        }

        .typing-indicator {
            display: flex;
            padding: 10px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.3s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-trigger" id="chatbot-trigger">
            <i class="fas fa-robot"></i>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <div class="chatbot-header">
                Assistant de vente
                <i class="fas fa-times" id="chatbot-close"></i>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
                <!-- Les messages seront ajoutés ici dynamiquement -->
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatbot-input" placeholder="Tapez votre message..." autocomplete="off">
                <button id="chatbot-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatbotTrigger = document.getElementById('chatbot-trigger');
            const chatbotBody = document.getElementById('chatbot-body');
            const chatbotClose = document.getElementById('chatbot-close');
            const chatInput = document.getElementById('chatbot-input');
            const chatSend = document.getElementById('chatbot-send');
            const chatMessages = document.getElementById('chatbot-messages');
            let isOpen = false;

            // Ouvrir/fermer le chat
            function toggleChat() {
                isOpen = !isOpen;
                chatbotBody.style.display = isOpen ? 'flex' : 'none';
                if (isOpen) {
                    chatInput.focus();
                }
            }

            chatbotTrigger.addEventListener('click', toggleChat);
            chatbotClose.addEventListener('click', toggleChat);

            // Envoyer un message
            function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;

                // Ajouter le message de l'utilisateur
                addMessage(message, 'user');
                chatInput.value = '';

                // Afficher l'indicateur de frappe
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = '<span></span><span></span><span></span>';
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Envoyer au serveur
                fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Supprimer l'indicateur de frappe
                    chatMessages.removeChild(typingIndicator);
                    
                    // Afficher la réponse du bot
                    if (data.response) {
                        addMessage(data.response, 'bot');
                    } else {
                        addMessage('Désolé, je n\'ai pas pu traiter votre demande.', 'bot');
                    }
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    chatMessages.removeChild(typingIndicator);
                    addMessage('Une erreur est survenue. Veuillez réessayer plus tard.', 'bot');
                });
            }

            // Ajouter un message à la conversation
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Gestionnaires d'événements
            chatSend.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Message de bienvenue
            addMessage('Bonjour ! Je suis votre assistant de vente. Comment puis-je vous aider aujourd\'hui ?', 'bot');
        });
    </script>
</body>
</html>
